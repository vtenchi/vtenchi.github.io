<div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">{% assign entry = include.item %}
    <img class="rounded-t-lg" src="/img/staff/{{ entry.img }}" alt="" />
    <div class="p-5">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ entry.name }}</h5>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ entry.quote }}</p>
    </div>
</div>
